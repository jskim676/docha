<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>docha</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="root">
    <div class="carDamage">
      <div class="checkWin">
        <h1>차량 데미지 체크</h1>
        <div class="checkList">
          <div class="list1">
            <img src="img/scratch_selected.svg" alt="">
            <h1>긁힘</h1>
          </div>
          <div class="list2">
            <img src="img/dent.svg" alt="">
            <h1>파임</h1>
          </div>
          <div class="list3">
            <img src="img/ripped.svg" alt="">
            <h1>찢어짐</h1>
          </div>
          <div class="list4">
            <img src="img/crooked.svg" alt="">
            <h1>우그러짐</h1>
          </div>
        </div>
        <div class="carPhoto">
          <img src="img/carRightView.png" alt="">
          <img src="img/carTopView.png" alt="">
          <img src="img/carLeftView.png" alt="">
          <div class="carPart">
            <img src="img/scratch_part.svg" alt="">
            <img src="img/scratch_part.svg" alt="">
            <img src="img/scratch_part.svg" alt="">
            <img src="img/dent_part.svg" alt="">
            <img src="img/dent_part.svg" alt="">
            <img src="img/ripped_part.svg" alt="">
            <img src="img/ripped_part.svg" alt="">
            <img src="img/crooked_part.svg" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
